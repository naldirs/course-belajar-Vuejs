<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- html -->
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Reduce</button>
      <p>Result 1: {{ counter }}</p>
      <!-- // -->
      <!-- with function (better doing this)-->
      <button v-on:click="add()">Add</button>
      <!-- vue automaticly know to point methode or function -->
      <button v-on:click="reduce">Reduce</button>
      <!-- with parameter function -->
      <button v-on:click="addDynamic(10)">Add 10</button>
      <button v-on:click="reduceDynamic(10)">Reduce 10</button>
      <p>Result 2: {{ counter2 }}</p>
      <!-- // -->
      <input v-on:input="setName($event)" type="text"/>
      <p>My name is {{name}}</p>
    </section>
  </body>
</html>
